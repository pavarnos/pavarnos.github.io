        function shuffle(original) {
            var i = 0, j = 0, temp = null;
            var array = original.slice(0);
            for (i = array.length - 1; i > 0; i -= 1) {
                j = Math.floor(Math.random() * (i + 1));
                temp = array[i];
                array[i] = array[j];
                array[j] = temp
            }
